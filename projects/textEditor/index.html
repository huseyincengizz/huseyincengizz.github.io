<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/IMG/textIcon.png">
    <title>TEXT EDITOR</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/JS/script.js" defer></script>
</head>
<body>
    <div class="container">
    <select name="" id="fontSize">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16" selected>16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="28">28</option>
        <option value="30">30</option>
        <option value="32">32</option>
        <option value="34">34</option>
    </select>
    <select id="fontFamily">
        <option>YazÄ±Tipi</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Impact">Impact</option>
        <option value="Courier New">Courier New</option>
    </select>
    <button id="bold"><img src="assets/IMG/bold.png" ></button>
    <button id="italic"><img src="assets/IMG/italic.png" ></button>
    <button id="underline"><img src="assets/IMG/underline.png" ></button>
    <button id="lineThrough"><img src="assets/IMG/lineThrough.png" ></button>
    <input type="color" value="#ffffff" id="backColor">
    <input type="color" id="textColor">
    <button id="clear"><img src="assets/IMG/editClear.png" ></button>
    <button id="indentLeft"><img src="assets/IMG/indentLeft.png" ></button>
    <button id="indentRight"><img src="assets/IMG/indentRight.png" ></button>
    <button id="left"><img src="assets/IMG/alignLeft.png" ></button>
    <button id="center"><img src="assets/IMG/alignCenter.png" ></button>
    <button id="right"><img src="assets/IMG/alignRight.png" ></button>
    <button id="upperCase"><img src="assets/IMG/upperCase.png" ></button>
    <button id="lowerCase"><img src="assets/IMG/lowerCase.png" ></button>
    <button id="capitalize"><img src="assets/IMG/capitalize.png"></button>
    <br>

    <input type="text" id="myText" class="myText">
       
    </input>
</div>
</body>
</html>
